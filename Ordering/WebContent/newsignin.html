<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="theme.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
<body>
<img class="vzlogoContainer"  style="width : 100%; height:50%;" src="images/xpandable_order1.png"></img>
<div align="center">
		<form name="signup"  action="Validation" method="post">
			<h1 class="vzh1" align="center"> ENTER YOUR CREDENTIALS </h1><br>
			<div class="inputwrap">
			<label class="vzh4">Name :   </label>
		   <input class="vztext" type="text" name="uname" required></input><br><br>
		  </div>
			<div class="inputwrap">
			<label class="vzh4">Userid :   </label>
			<input type="text"  class="vztext"  name="empid" required ><br><br>
			</div>
			<div class="inputwrap">
			<label class="vzh4">Manager : </label>
			<input  type="text" class="vztext" name="manname" required ><br><br>
			</div>
			<div class="inputwrap">
			<label class="vzh4">E-Mail :   </label>
			<input  type="text" class="vztext" name="email" required ><br><br>
			</div>
			
			<div class="inputwrap">
			<label class="vzh4"> Question  :   </label>
			<select name="securityques" class="select-style" style="padding: 9px;width: 198px;">
				<option >What is your nickname  </option>
				<option > What is your first school</option>
				<option > What is your fav sport</option>
			</select> <br><br>
			</div>
			
			
			<div class="inputwrap"> 
			<label class="vzh4">Answer :   </label>
			<input  type="text" class="vztext" name="answer"><br><br>
			</div>
			
			
			<div class="inputwrap"> 
			<label class="vzh4">Password:   </label>
			<input  type="password" class="vztext" name="password" required ><br><br>
			</div>
			
			<div class="inputwrap">
			<label class="vzh4">Role :   </label>
			<input  type="text" class="vztext" name="role" required><br><br>
			</div>
			
			<div class="inputwrap">
			<label class="vzh4"><input type="submit" class="vzbtn"  value="submit" ><br><br>
			</label></div>
			
			
		</form>
		</div>
	
</body>
</html></html>
